<head>

    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <!-- Left Location Search -->
        <div class="weatherInput">
            <h3>Search for a City:</h3>
            <input type="text" placeholder="Orlando, Cape Town, Hong Kong">
            <button class="search-btn">Search</button>
            <div class="separator"></div>
            <button class="location-btn">Use current location</button>
        </div>
        <!-- Current Weather display -->
        <div class="weatherData">
            <div class="currentWeather">
                <div class="currentWeather-details">
                    <h2>Raleigh (05/27/2024)</h2>
                    <h4>Temperature: 77Â°F</h4>
                    <h4>Wind: 10 mph</h4>
                    <h4>Humidity: 96%</h4>
                </div>
                <div class="icon">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weatherIcons">
                    <h4>Overcast</h4>
                </div>
            </div>
        </div>
    </div>
</body>
